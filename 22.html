<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="">
	<div>
		First name : <input type="text" name="fname" ng-model="first">
		Last name : <input type="text" name="lname" ng-model="last">

		<h2>YOUR FIRST NAME IS  {{ first }} </h2>
		<h2>YOUR LAST NAME IS {{ last }} </h2>
		
	</div>

</body>
</html>
